    <style>
        @keyframes catch-float {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            25% { transform: translateY(-10px) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(0.7); opacity: 0; }
        }
        .animate-catch-float {
            animation: catch-float 2.5s ease-out forwards;
        }
    </style>
